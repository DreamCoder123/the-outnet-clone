    <style>
        #raj{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: repeat(5,auto);
        grid-gap: 10px;
        margin-left: 25px;
        }
        #raj img{
            width: 280px;
            height: 350px;
            border-radius: 5px;
        }
        #raj,h2,p{
            text-align: center;
        }
        #raj h2{
            color: rgb(58, 173, 244);
        }
        #raj>div{
            border-radius: 10px;
            box-shadow: 2px 2px  3px rgb(199, 199, 236);
        }
        #raj button{
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            box-shadow: 2px 2px 3px bisque;
            font-size: 15px;
            color: black;
            font-weight: bold;
        }
        #raj button:hover{
            text-shadow: 2px 2px 3px blue;;
            background:linear-gradient(to left,rgb(225, 192, 192),rgb(146, 238, 241));
        }
    </style>
</head>
<body>

  function rajesh(data){
      data.forEach(function(ele){
          var box=document.createElement("div");

          var one=document.createElement("img");
          one.setAttribute("src",ele.avatar);

          var two=document.createElement("h2");
          two.innerText=ele.brand;

          var three=document.createElement("p");
          three.innerText=ele.name;

          var four=document.createElement("p");
          four.innerText=ele.price;

          var five=document.createElement("p");
          five.innerText=ele.offer;

          var six=document.createElement("button");
          six.innerText="Add to Cart";
          six.style.cursor="pointer";
          six.addEventListener("click",function(){
              rajesh1(ele);
          })
         

          box.append(one,two,three,four,five,six)
          document.querySelector("#raj").append(box);
      })
  
    }
  function rajesh1(ele){
      array1.push(ele);
      localStorage.setItem("dataone",JSON.stringify(array1));
